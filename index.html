<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamescom</title>
<script src="https://kit.fontawesome.com/1fa671092e.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/main.css">
<script src="./js/data.js" defer></script>
<script src="./js/main.js" defer></script>
</head>
<body>
<header>
<nav class="main-navigation">
<div class="logo">
<img src="./images/logo.svg" alt="Gamescom logo">
</div>
<div class="navigation-links"></div>
</nav>
</header>

<div id="countdown-timer" class="countdown-timer"></div>
<div class="events-container"></div>

<div id="events-modal" class="modal">
<div class="modal-content">
<span class="close-button">&times;</span>
<div id="modal-image"></div>
<div class="modal-text">
<p id="modal-stage"></p>
<h3 id="modal-title"></h3>
<div id="modal-socials" class="socials-container"></div>
<p id="modal-description"></p>
</div>
</div>
</div>
</body>
</html>
